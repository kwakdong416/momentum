<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- link라고만 쳐도 자동완성에서 고를 수 있다. -->
  </head>
  <body>
    <h1 autofocus class="hello" id="title">Grab me!</h1>
    <!-- 
    원래 없던 autofocus를 추가해주면 javascript에서 console.dir(title);를
    사용했을 때 autofocus: false; 였던 것이 autofocus: true;가 돼있다.
    -->
  </body>
  <script src="script.js"></script>
  <!-- javascript는 주로 파일의 끝단에서 가져온다. -->
</html>

<!-- 웹페이지에서 우클릭 -> 검사 -> 콘솔을 클릭해 바로 javascript를 사용할 수 있다.

Ctrl + / 혹은 Ctrl + k + c로 일괄 주석처리를 하고 Ctrl + k + u로 일괄 주석해제를 할 수 있다. -->
