<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- link라고만 쳐도 자동완성에서 고를 수 있다. -->
  </head>
  <body>
    <h1 class="hello">Grab me!</h1>
    <h1 class="hello">Grab me!</h1>
    <h1 class="hello">Grab me!</h1>
    <h1 class="hello">Grab me!</h1>
    <h1 class="hello">Grab me!</h1>
    <!--
      콘솔에서 확인해보면 null의 innerText를 변경할 수 없다고 뜬다.
      우리 코드 내의 어떤 부분이 null이라는 의미이다.
      이는 위에서 id가 아닌 class만을 적용했고 script.js에서는 
      getElementById만을 이용해 title에 값을 줬기 때문이다.

      이후 script.js에 getElementsByClassName 추가해줬다.
      다시 콘솔에서 확인해보면 5개의 <h1> elements가 나온다.
    -->
    <div class="hello2">
      <h1>Grab you! 1</h1>
    </div>
    <div class="hello2">
      <h1>Grab you! 2</h1>
    </div>
    <div class="hello2">
      <h1>Grab you! 3</h1>
    </div>
  </body>
  <script src="script.js"></script>
